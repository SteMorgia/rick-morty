<!--<p>profilo di {{(singleCharacter | async)?.name}}</p>-->

<div class="container">
  <div class="imgContainer">
    <img src="{{(singleCharacter | async)?.image}}" alt="">
  </div>
  <div class="infoCharacter">
    <span>NOME: {{(singleCharacter | async)?.name}}</span>
    <span>LOCATION: {{(singleCharacter | async)?.location.name}}</span>
    <span>PROVENIENZA: {{(singleCharacter | async)?.origin.name}}</span>
    <span>GENERE: {{(singleCharacter | async)?.gender}}</span>
  </div>
</div>
