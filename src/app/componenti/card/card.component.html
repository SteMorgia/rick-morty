<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{dataCharacter?.name}}</mat-card-title>
      <mat-card-subtitle>{{dataCharacter?.status}}</mat-card-subtitle>
      <mat-card-subtitle>{{dataCharacter?.gender}}</mat-card-subtitle>
      <img mat-card-md-image src={{dataCharacter?.image}} alt="image of rickemorty">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <button routerLink="/character/{{dataCharacter?.id}}" mat-raised-button color="accent">Info</button>
  </mat-card-content>
</mat-card>
